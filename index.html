<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo"></div>
    </div>

    <div class="right">
        <div class="quote">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Sign-up Form</legend>
                    <p>Let's do this!</p>
                    <div>
                        <div>
                            <label for="fname">FIRST NAME: </label>
                            <input id="fname" name="fname" type="text" required>
                            <span></span>
                          </div>
                          <div>
                            <label for="lname">LAST NAME: </label>
                            <input id="lname" name="lname" type="text" required>
                            <span></span>
                          </div>
                          <div>
                            <label for="email">EMAIL: </label>
                            <input id="email" name="email" type="email" required>
                            <span></span>
                          </div>
                          <div>
                            <label for="phoneNumber">PHONE NUMBER: </label>
                            <input id="phoneNumber" name="phoneNumber" type="tel" required>
                            <span></span>
                          </div>
                          <div>
                            <label for="password">PASSWORD: </label>
                            <input id="password" name="password" type="password" required>
                            <span></span>
                          </div>
                          <div>
                            <label for="cPassword">CONFIRM PASSWORD: </label>
                            <input id="cPassword" name="cPassword" type="password" required>
                            <span></span>
                          </div>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="createAccount">
            <button>Create Account</button>
            <div>
                <p>Already have an account?</p>
                <p class="logIn">Log in</p>
            </div>
            
        </div>
    </div>
</body>
</html>
