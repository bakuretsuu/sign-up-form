<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
        <div class="picture">
          <img src="photo-1585202900225-6d3ac20a6962.avif" alt="Background image of leaves">
          <div class="logo">
            <img src="odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1> 
          </div>
           <p class="photoCredit">Photo by Halie West on Unsplash</p>
        </div>
    </div>

    <div class="right">
        <div class="quote">
            <p class="quote1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="quote2">You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form>
                <fieldset>
                    <legend>Sign-up Form</legend>
                    <p>Let's do this!</p>
                    <div>
                        <div class="inputRow">
                          <div class="inputField">
                            <label for="fname">FIRST NAME: </label>
                            <input id="fname" name="fname" type="text" required>
                            <span></span>
                          </div>
                          <div class="inputField">
                            <label for="lname">LAST NAME: </label>
                            <input id="lname" name="lname" type="text" required>
                            <span></span>
                          </div>
                        </div>
                        <div class="inputRow">
                          <div class="inputField">
                            <label for="email">EMAIL: </label>
                            <input id="email" name="email" type="email" required>
                            <span></span>
                          </div>
                          <div class="inputField">
                            <label for="phoneNumber">PHONE NUMBER: </label>
                            <input id="phoneNumber" name="phoneNumber" type="tel" required>
                            <span></span>
                          </div>
                        </div>
                        <div class="inputRow">
                          <div class="inputField">
                            <label for="password">PASSWORD: </label>
                            <input id="password" name="password" type="password" required>
                            <span></span>
                          </div>
                          <div class="inputField">
                            <label for="cPassword">CONFIRM PASSWORD: </label>
                            <input id="cPassword" name="cPassword" type="password" required>
                            <span></span>
                          </div>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="createAccount">
            <button type="submit">Create Account</button>
            <div>
                <p>Already have an account?</p>
                <p class="logIn">Log in</p>
            </div>
            
        </div>
    </div>
  </div>
</body>
</html>
